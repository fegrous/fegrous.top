<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        :root {
            --background-image: url('https://api.vvhan.com/api/wallpaper/acg'); /* 默认背景图片 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: var(--background-image);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            max-width: 90%;
            width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 120px;
            margin: 0;
            color: #ff6b6b;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>哎呀！您访问的页面不存在。</p>
        <p>可能是页面被移除或输入了错误的URL。</p>
        <a href="/" class="home-link">返回首页</a>
    </div>

    <script>
        // 动态设置背景图片
        const setBackgroundImage = (imageUrl) => {
            document.documentElement.style.setProperty('--background-image', `url(${imageUrl})`);
        };

        // 页面加载时设置背景图片
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.transition = 'opacity 1s ease';
                container.style.opacity = '1';
            }, 100);

            // 设置背景图片为指定的API
            setBackgroundImage('https://api.vvhan.com/api/wallpaper/acg');
        });
    </script>
</body>
</html>
